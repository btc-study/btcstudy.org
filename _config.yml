# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: BTC Study
subtitle: '学习比特币'
description: '比特币思想的中文集结地'
keywords: '比特币, 中本聪, 比特币区块链, 闪电网络, 比特币 layer 2, 健全货币, 密码货币, 密码朋克, 学习比特币, BTC, BTC Study, Bitcoin, bitcoin, proof of work'
author: btcstudy
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://www.btcstudy.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-Claudia-master
#theme: hexo-theme-next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
#deploy:

# set categories visible on home page
home:
  categories: ["比特币主网", "货币理念", "闪电网络"]

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20

jsonContent:
  file: content.json
  dateFormat: 'YYYY-MM-DD'
  posts:
    title: true
    text: true
    author: true
    avatar: true
    date: true
    content: false
    cover: true
    path: true

sitemap:
  path: sitemap.xml
  # template: /sitemap_template.xml
  rel: false
  tags: true
  categories: true

cdn:
  enable: true
  base: //res.btcstudy.org/btcstudy/
  tags:
    'img[src]':
      attribute: src
      callback: >
        function(imgSrc) {
          return imgSrc.replace('//res.btcstudy.org/images', '//res.btcstudy.org/btcstudy/images')
        }
  excludeTags:
    - 'link'
    - 'script'

minify:
  js: true
  css: true
  html: true

processon: https://www.processon.com/embed/61cac8cc1e08534776ea0505
